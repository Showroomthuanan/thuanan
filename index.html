                <div class="col-md-3"><input type="text" class="form-control" placeholder="üé® Ngo·∫°i th·∫•t" id="exterior"></div>

                <div class="col-md-3">

                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" onclick="addCarRequest()"><i class="fa-solid fa-plus"></i> Th√™m y√™u c·∫ßu</button>

            </div>
        </form>
        <table id="carTable" class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>T∆∞ v·∫•n b√°n h√†ng</th>
                    <th>D√≤ng xe</th>
                    <th>Phi√™n b·∫£n</th>

                    <th>N·ªôi th·∫•t</th>

                    <th>Ng√†y c·ªçc</th>

                    <th>H√†nh ƒë·ªông</th>
                </tr>
            </thead>
            <tbody id="carList"></tbody>
        </table>
    </div>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwd8RxfbW6EOfRc9DTxxVIW0FLxKMpvlkeQe0QWlQ8R3VlkV9iUROtbggmPnZ97Dc6Hlw/exec';

        function fetchData() {
            $.get(API_URL, { action: 'get' }, function(response) {
                if (response.data) {
                    localStorage.setItem('carList', JSON.stringify(response.data));
                    renderTable(response.data);
                }
            }, 'json');
        }

        function addCarRequest() {
            let data = {
                action: 'add',
                seller: $('#seller').val(),
                carModel: $('#carModel').val(),
                version: $('#version').val(),
                exterior: $('#exterior').val(),
                interior: $('#interior').val(),
                orderNumber: $('#orderNumber').val(),
                customer: $('#customer').val(),
                depositDate: $('#depositDate').val(),
                paymentStatus: $('#paymentStatus').val()
            };
            
            $.post(API_URL, data, function(response) {
                if (response.success) {
                    fetchData();
                }
                alert(response.message);
            }, 'json');
            
            $('#carForm')[0].reset();
        }

        function renderTable(data) {
            let table = $('#carTable').DataTable();
            table.clear();
            data.forEach((row, index) => {
                table.row.add([
                    row.seller, row.carModel, row.version, row.exterior, row.interior, row.orderNumber, row.customer, row.depositDate, row.paymentStatus,
                    `<button class='btn btn-warning btn-sm' onclick='editCar(${index})'>‚úèÔ∏è</button>
                     <button class='btn btn-danger btn-sm' onclick='deleteCar(${index})'>üóëÔ∏è</button>`
                ]).draw(false);
            });
        }

        function editCar(index) {
            let data = JSON.parse(localStorage.getItem('carList'))[index];
            Object.keys(data).forEach(key => $('#' + key).val(data[key]));
        }

        function deleteCar(index) {
            let data = JSON.parse(localStorage.getItem('carList'));
            data.splice(index, 1);
            localStorage.setItem('carList', JSON.stringify(data));
            fetchData();
        }

        $(document).ready(function() {
            $('#carTable').DataTable();
            fetchData();
        });
    </script>
